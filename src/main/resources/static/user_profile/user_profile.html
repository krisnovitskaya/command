<div>
    <h3>Профиль</h3>
    <div>
        <div class="form-group col-md-6">
            <label for="fio">ФИО</label>
            <input name="textfield" type="text" value="{{Profile.fio}}" id="fio" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="position">Должность</label>
            <input name="textfield" type="text" value="{{Profile.position}}" id="position" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="email">e-mail</label>
            <input name="textfield" type="text" value="{{Profile.email}}" id="email" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="department">Подразделение</label>
            <input name="textfield" type="text" value="{{Profile.department}}" id="department" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="master">Начальник</label>
            <input name="textfield" type="text" value="{{Profile.master}}" id="master" disabled>
        </div>
    </div>

    <form novalidate ng-submit="changePassword()">
        <div class="form-group col-md-6">
            <label for="pass">Введите текущий пароль</label>
            <input class="form-control" type="password" ng-model="ChangePassword.currentPass" id="pass">
        </div>
        <div class="form-group col-md-6">
            <label for="pass">Введите новый пароль</label>
            <input class="form-control" type="password" ng-model="ChangePassword.newPass" id="new_pass">
        </div>
        <div class="form-group col-md-6">
            <label for="pass">Повторите новый пароль</label>
            <input class="form-control" type="password" ng-model="ChangePassword.retypeNewPass" id="retype_pass">
        </div>

        <div>
            <button class="btn btn-success" type="submit">Изменить</button>
        </div>
    </form>
</div>
