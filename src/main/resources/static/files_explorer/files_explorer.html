<div xmlns="http://www.w3.org/1999/html">
    <form novalidate style="max-width: 1600px; padding: 10px; margin: 0 auto; position: relative">
        <h1 class="form-group col-md-6 h3 mb-3 font-weight-normal">Обозреватель файлов:</h1>
        <div class="form-group col-md-6">
            <label for="errandDepartment">Список файлов:</label>
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <tr>
                    <td>Идентификатор</td>
                    <td>Название</td>
                    <td>Автор</td>
                    <td>Командировка</td>
                    <td>Действия</td>
                </tr>
                <tbody>
                    <tr ng-repeat="fileDto in filesDtosList">
                        <td>{{fileDto.id}}</td>
                        <td>{{fileDto.fileName}}</td>
                        <td>{{fileDto.authorId}}</td>
                        <td>{{fileDto.errandId}}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="download({{fileDto.id}});">D</button>
                            <button class="btn btn-error" ng-click="deletes({{fileDto.id}});">X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group col-md-6">
            <input id="files" name="files" type="file" multiple/>
            <button class="btn btn-success" onclick="uploadFiles(document.getElementById('files'));">Загрузить</button>
        </div>
    </form>
</div>
