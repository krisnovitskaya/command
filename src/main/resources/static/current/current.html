<div>
    <h3>Текущие командировки</h3>
    <button class="btn btn-success" ng-click="getCurrent()">Обновить</button>
    <span ng-if="CurrentErrands.length == 0">Нет текущих командировок</span>

    <table class="table table-hover" cellpadding="0" cellspacing="0" ng-if="CurrentErrands.length > 0">
        <tr>
            <td>ФИО</td>
            <td>Начало</td>
            <td>Конец</td>
            <td>Подразделение</td>

        </tr>

        <tbody>
        <tr ng-repeat="cr in CurrentErrands">
            <td>{{cr.fio}}</td>
            <td>{{cr.date_start}}</td>
            <td>{{cr.date_end}}</td>
            <td>{{cr.department}}</td>
        </tr>
        </tbody>
    </table>

</div>
