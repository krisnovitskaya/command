<div>
    <script>
         $(document).ready(function(){
                var date_input=$('input[name="datepicker"]');
                var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                var options={
                format: 'dd-mm-yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
                daysOfWeekDisabled: "0",
                daysOfWeekHighlighted: "0",
                language: "ru",
                locale: "ru",
            };
                date_input.datepicker(options);
            });
    </script>

    <h3>Статистика командировок</h3>
    <div class="container">
        <h3>Фильтр</h3>
        <form novalidate ng-submit="fillTable()">

            <div class="form-group col-md-6">
                <select class="form-control" ng-model="filter.dep" id="dep">
                    <option value="" selected>Подразделение</option>
                    <option ng-repeat="d in DepsList" value="{{d.title}}">
                        {{d.title}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6" ng-model="filter.employee">
                <select class="form-control">
                    <option value="" selected>Сотрудники</option>
                    <option ng-repeat="e in EmpList">
                        {{e.first_name}} {{e.last_name}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <select class="form-control" ng-model="filter.pl_type">
                    <option value="" selected>Тип места</option>
                    <option ng-repeat="p in PlaceTypes">
                        {{p}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <select class="form-control" ng-model="filter.place">
                    <option value="" selected>Место</option>
                    <option ng-repeat="p in Places" value="{{p.title}}">
                        {{p.title}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <select class="form-control" ng-model="filter.er_type">
                    <option value="" selected>Тип командировки</option>
                    <option ng-repeat="m in Matters" value="{{m.matter}}">
                        {{m.matter}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <select class="form-control" ng-model="filter.er_status">
                    <option value="" selected>Статус командировки</option>
                    <option ng-repeat="s in Statuses">
                        {{s}}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-sm">
                        <input ng-model="filter.date_from" class="form-control" name="datepicker" placeholder="Дата от день-месяц-год" type="text"/>
                    </div>

                    <div class="col-sm">
                        <input ng-model="filter.date_to" class="form-control"  name="datepicker" placeholder="Дата до день-месяц-год" type="text"/>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <button class="btn btn-success" type="submit">Найти</button>
            </div>
        </form>
        <br>

        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr>
                <td>Тип</td>
                <td>Департамент</td>
                <td>Сотрудник</td>
                <td>Место</td>
                <td>Дата начала</td>
                <td>Дата завершения</td>
            </tr>
            <tbody>

            <tr ng-repeat="e in ErrandsPage.content">
                <td>{{e.statusType}}</td>
                <td>{{e.departmentTitle}}</td>
                <td>{{e.employeeFirstName}} {{e.employeeLastName}}</td>
                <td>{{e.detailPlace}}</td>
                <td>{{e.dateStart}}</td>
                <td>{{e.dateEnd}}</td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                    <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
                </li>
            </ul>
    </div>

</div>
