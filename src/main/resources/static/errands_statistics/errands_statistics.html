<div>
    <h3>Статистика командировок</h3>
    <div class="container">
        <h3>Фильтр</h3>
        <form novalidate ng-submit="fillTable()">

            <div class="form-group col-md-6">
                <select class="form-control">
                    <option value="0" label="Подразделение"></option>
                    <option ng-repeat="p in people" value="{{p.color}}">
                        {{p.color}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <select class="form-control">
                    <option value="0" label="Сотрудники"></option>
                    <option ng-repeat="p in people" value="{{p.color}}">
                        {{p.color}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <select class="form-control">
                    <option value="0" label="Тип места"></option>
                    <option ng-repeat="p in people" value="{{p.color}}">
                        {{p.color}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <select class="form-control">
                    <option value="0" label="Место"></option>
                    <option ng-repeat="p in people" value="{{p.color}}">
                        {{p.color}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <select class="form-control">
                    <option value="0" label="Тип командировки"></option>
                    <option ng-repeat="p in people" value="{{p.color}}">
                        {{p.color}}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <select class="form-control">
                    <option value="0" label="Статус командировки"></option>
                    <option ng-repeat="p in people" value="{{p.color}}">
                        {{p.color}}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-sm">
                        <input class="form-control" name="datepicker" placeholder="Дата от день/месяц/год" type="text"/>
                    </div>

                    <div class="col-sm">
                        <input class="form-control"  name="datepicker" placeholder="Дата до день/месяц/год" type="text"/>
                    </div>
                </div>
            </div>

            <div>
                <button class="btn btn-success" type="submit">Применить</button>
            </div>
        </form>

        <script>
            $(document).ready(function(){
                var date_input=$('input[name="datepicker"]');
                var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                var options={
                format: 'dd-mm-yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
                daysOfWeekDisabled: "0",
                daysOfWeekHighlighted: "0",
                language: "ru",
                locale: "ru",
            };
                date_input.datepicker(options);
            });
        </script>

        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr>
                <td>Сотрудник</td>
                <td>Командировка</td>
            </tr>
            <tbody>

            <tr ng-repeat="p in ProductsPage.content">
                <td>{{p.title}}</td>
                <td>{{p.categoryTitle}}</td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success" ng-click="fillTable()">Обновить</button>
    </div>
</div>
