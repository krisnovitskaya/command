<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Администрирование</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#!/">Программа Командировок/Администрирование списка сотрудников</a>

    <div class="collapse navbar-collapse" ng-controller="EmployeeController" id="navbarCollapse">
        <ul class="navbar-nav mr-auto sidenav" id="navAccordion">

            <li class="nav-item">
                <a class="nav-link" ng-href="/admin">Главная</a>
            </li>
            <li ng-show="isUserLoggedIn()" class="nav-item">
                <a class="nav-link" ng-href="/employee_form">Создать карточку сотрудника</a>
            </li>

        </ul>
    </div>
</nav>


<main class="content-wrapper" >

    <div class="container-fluid" ng-controller="EmployeeController">
        <h3>Cотрудник</h3>
        <form novalidate ng-submit="createNewEmployee()">
            <div class="form-group col-md-6">
                <label for="elementSurname">Фамилия</label>
                <input class="form-control" type="text" ng-model="employee.surname" id="elementSurname">
            </div>
            <div class="form-group col-md-6">
                <label for="elementName">Имя</label>
                <input class="form-control" type="text" ng-model="employee.name" id="elementName">
            </div>
            <div class="form-group col-md-6">
                <label for="elementMiddleName">Отчество</label>
                <input class="form-control" type="text" ng-model="employee.middleName" id="elementMiddleName">
            </div>
            <div class="form-group col-md-6">
                <label for="employeePositionId">Должность сотрудника</label>
                <span  class="nullable">
                        <select class="form-control" ng-model="employee.position_id"  id="employeePositionId" required="">
                            <option value="">Должность сотрудника</option>
                            <option value="{{p.id}}" ng-options="p.position for p in positionList">{{p.title}}</option>
                        </select>
                    </span><br/>
            </div>
            <div class="form-group col-md-6">
                <label for="employeeDepartmentId">Отдел сотрудника</label>
                <span  class="nullable">
                        <select class="form-control" ng-model="employee.department_id"  id="employeeDepartmentId" required="">
                            <option value="">Отдел сотрудника</option>
                            <option value="{{d.id}}" ng-options="d.title for d in departmentList">{{d.title}}</option>
                        </select>
                    </span><br/>
            </div>
            <div class="form-group col-md-6">
                <label for="employeeUserId">Аккаунт сотрудника</label>
                <span  class="nullable">
                        <select class="form-control" ng-model="employee.user_id"  id="employeeUserId" required="">
                            <option value="">Аккаунт сотрудника</option>
                            <option value="{{u.id}}" ng-options="u.title for u in userList">{{u.username}}</option>
                        </select>
                    </span><br/>
            </div>
            <div>
                <button ng-click="create(employee)" class="btn btn-success" type="submit">Сохранить</button>
            </div>
        </form>
    </div>

    <div class="container-fluid">

        <ng-view></ng-view>

        <script src="administration/administration.js"></script>

    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="text-center">
            <span> TeamWorkers , 2021</span>
        </div>
    </div>
</footer>

</body>
</html>
