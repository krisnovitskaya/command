<div class="container">
    <a href="#!/employee_form/id?id={{empl.id}}" class="btn btn-secondary">Назад</a>
</div>

<div class="mb-3 text-center" ng-controller="administrationController">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">User</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-model="user">
            <td>{{user}}</td>
        </tr>
        </tbody>
    </table>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Cотрудник</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-model="employee">
            <td>{{employee}}</td>
        </tr>
        </tbody>
    </table>

    <div class="form-group col-md-6">
        <h3>Учётная запись сотрудника</h3>
    </div>

    <div class="form-group col-md-6">
        <label for="elementUsername">"Имя пользователя"</label>
        <input class="form-control" type="text" ng-model="user.username" id="elementUsername">
    </div>
    <div class="form-group col-md-6">
        <label for="elementPassword">"Пароль"</label>
        <input class="form-control" type="text" ng-model="user.password" id="elementPassword">
    </div>
    <div class="form-group col-md-6">
        <label for="elementRoles">"Права"</label>
        <input class="form-control" type="text" ng-model="arrRoles" id="elementRoles">
    </div>

    <div ng-if="isNewUser()">
        <a ng-click="createNewUser(user)" href="#!/employee_form/id?id={{empl.id}}" class="btn btn-success">Создать</a>
    </div>

    <div ng-if="isEditUser()">
        <a ng-click="createUser(user)" href="#!/employee_form/id?id={{empl.id}}" class="btn btn-success">Сохранить</a>
    </div>

</div>
