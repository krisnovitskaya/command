<div class="mb-3 text-center" ng-controller="administrationController">

    <a class="btn btn-success" href="#!/employee_form">Создать карточку сотрудника</a>
    <br/><br/>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
                <th scope="col">Отдел</th>
                <th scope="col">Должность</th>
                <th scope="col">Аккаунт</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="emp in employeeList">
                <td>{{emp.id}}</td>
                <td>{{emp.first_name}}</td>
                <td>{{emp.middle_name}}</td>
                <td>{{emp.last_name}}</td>
                <td>{{emp.department_name}}</td>
                <td>{{emp.position_name}}</td>
                <td>{{emp.user_name}}</td>
                <td>
                    <a class="btn btn-outline-primary" ng-click="edit(emp)" href="#!/employee_form">Редактировать</a>
                    <button ng-click="delete(emp)" class="btn btn-outline-danger">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>

</div>
