<div class="mb-1 text-center" ng-controller="administrationController">

    <a class="btn btn-success" href="#!/employee_form/0">Создать карточку сотрудника</a>
    <br/><br/>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Отдел</th>
            <th scope="col">Должность</th>
            <th scope="col">Аккаунт</th>
            <th scope="col">Почта</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="emp in employeeList">
            <td>{{emp.id}}</td>
            <td class="col-sm-9">{{emp.first_name}}</td>
            <td class="col-sm-9">{{emp.middle_name}}</td>
            <td>{{emp.last_name}}</td>
            <td>{{emp.department_name}}</td>
            <td>{{emp.position_name}}</td>
            <td>{{emp.user_name}}</td>
            <td>{{emp.mail}}</td>
            <td>
                <a class="btn btn-outline-primary" href="#!/employee_form/id?id={{emp.id}}">Редактировать</a>
                <button ng-click="delete(emp)" class="btn btn-outline-danger">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
