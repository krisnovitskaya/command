<div class="mb-3 text-center">

    <button class="btn btn-success" type="submit">Создать карточку сотрудника</button>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="employee in employeeList">
                <th scope="row">{{employee.id}}</th>
                <td>{{employee.surname}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.middleName}}</td>
                <td>
                    <button ng-click="edit(employee)" type="submit" class="btn btn-outline-primary">Редактировать</button>
                    <button ng-click="delete(employee)" type="submit" class="btn btn-outline-danger">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>

</div>
