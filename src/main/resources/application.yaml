---
server:
  port: 8989
  servlet:
    context-path: /errands
---
#Default(Test) settings
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:errands;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS ERRANDS\;SET SCHEMA=ERRANDS
    username: sa
    password: sa
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: none
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  liquibase:
    change-log: classpath:/db/changelog/master-default.yaml
---
#Security
security:
  # (SIGN IN)
  authorization-path: /auth
  jwt:
    expiration-time: 24
    secret-key: testing
    token-prefix: "Bearer "
    token-header: Authorization
---
#Prod settings
spring:
  profiles: prod
  datasource:
    driver-class-name: org.postgresql.Driver
    # URL TEMPLATE: [JDBC_PREFIX]://URL_ADDRESS:PORT/DATA_BASE_NAME?[VAR1]&[VAR2]...
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=errands
    username: postgres
    password: admin
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQL12Dialect
#    NOT RECOMMENDED IN PRODUCTION PROFILE !!
#    show-sql: true
    properties:
      hibernate:
        ddl-auto: none
  liquibase:
    change-log: classpath:/db/changelog/master-prod.yaml
