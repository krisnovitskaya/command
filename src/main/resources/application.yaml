---
#Default(Test) settings
server:
  port: 8989
  servlet:
    context-path: /errands
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:errands;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS ERRANDS\;SET SCHEMA=ERRANDS
    username: sa
    password: sa
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: none
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  liquibase:
    change-log: classpath:/db/changelog/master-default.yaml
# Open API documentations
springdoc:
    swagger-ui:
        path: /api-docs.html
        operationsSorter: method
---
#Security
security:
  # (SIGN IN)
  authorization-path: /auth
  jwt:
    expiration-time: 24
    secret-key: testing
    token-prefix: "Bearer "
    token-header: Authorization

---
#Prod settings
spring:
  profiles: prod
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/errands
    username: postgres
    password: 32167
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
  liquibase:
    change-log: classpath:/db/changelog/master-prod.yaml
